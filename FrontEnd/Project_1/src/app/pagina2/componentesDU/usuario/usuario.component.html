<mat-card>
  <mat-card-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Hostname">
      <th mat-header-cell *matHeaderCellDef> Hostname</th>
      <td mat-cell *matCellDef="let element"> {{element.Hostname}} </td>
    </ng-container>

    <ng-container matColumnDef="OS">
      <th mat-header-cell *matHeaderCellDef>OS</th>
      <td mat-cell *matCellDef="let element"> {{element.OS}} </td>
    </ng-container>
  
    <ng-container matColumnDef="IP">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.IP}} </td>
    </ng-container>

    <ng-container matColumnDef="Physical_Server">
      <th mat-header-cell *matHeaderCellDef> Physical_Server</th>
      <td mat-cell *matCellDef="let element"> {{element.Physical_Server}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Log_Location">
      <th mat-header-cell *matHeaderCellDef> Log_Location</th>
      <td mat-cell *matCellDef="let element"> {{element.Log_Location}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element; let i = index">
       
        <span *ngIf="!hide(i)"> {{ element.Password }} </span>
        <span *ngIf="hide(i)">&#8226;&#8226;&#8226;</span>
        </td>
       
    </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element; let i = index">  
      <button
      mat-icon-button
      matSuffix
      (click)="clickEvent(i, $event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide(i)"
  >
  <mat-icon>{{ hide(i) ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
  </mat-card>
