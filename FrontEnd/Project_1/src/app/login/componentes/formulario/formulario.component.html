
<mat-card >
  <mat-card-header>
    <div mat-card-avatar  class="avatar-container"> 
    <img class="login-container img" src="..\..\..\assets\Imagenes\usuario (2).png">
    </div>
  </mat-card-header>
  <mat-card-content>
    <h1>Login</h1>
    <mat-form-field appearance="outline" class="custom-input">
        <mat-label>PRID</mat-label>
        <input matInput [formControl]="PRID" (click)="clearErrors()" required/>
        @if (PRID.invalid) {
        <mat-error>{{errorMessagePRID()}}</mat-error>
        }
    </mat-form-field> 
    <mat-form-field appearance="outline" class="custom-input ">
        <mat-label>Password</mat-label>
        <input
          matInput [type]="hide() ? 'password' : 'text'"
          [formControl]="Password"
          (click)="clearErrors()"
          required
        />
        
        @if (Password.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
     
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onAccion()" mat-flat-button id="Sign_button">Sign In</button>
    <mat-divider></mat-divider>
    <section>
    <a href="#">Forgot password?</a>
    </section>
  </mat-card-actions>
</mat-card>
